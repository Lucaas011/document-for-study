<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários html</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>

        <form>
            <div>
                <!-- Label é o  Rótulo para o campo de texto -->
                <label for="texto"> Nome: </label>
                <!-- Campo de entrada de texto com identificador 'texto' -->
                <input type="text" id="texto" name="nome">
            </div>   
            <br>
            <div>
                <label for="senha"> Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>
            <br>
            <div>
                <label for="email"> E-mail: </label>
                <input type="email" id ="email" name="email">
            </div>
            <br>
            <div>
                <label for="data"> Data de nascimento:  </label>
                <input type="date" id="data"  name="data">
            </div>
            <br>
            <div>
                <label for="hora"> Horário:  </label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>
            <div>
                <label for="Number"> Input Número:  </label>
                <input type="number" id="qualquer" name="qualquer">
            </div>
            <br>
            <div>
                <label for="Arquivo"> Selecione um arquivo:  </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <br>
            <div>
                <label for="Cor"> Selecione uma Cor:  </label>
                <input type="color" id="cor" name="cor">
            </div>
            <br>
            <div>
                <label for="selecionar"> Input:  </label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div> 
            <br>
            <div>
                <label for="Selecionar"> input:  </label>
                <input type="radio" id="seleção" name="seleção">
            </div>
            <br>
            <div>
                <label for="qualquer">Input: </label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>
            <br>

            <div>

            <!-- Elemento <select> que cria uma lista suspensa -->
            <select name="select" id="select">
                <!-- Opção padrão, desabilitada e selecionada -->
                <!-- O atributo 'value' está vazio para indicar que não há valor selecionado inicialmente -->
                <!-- O atributo 'disabled' desabilita esta opção para impedir sua seleção -->
                <!-- O atributo 'selected' marca esta opção como selecionada por padrão -->
                <option value="" disabled selected>Selecione uma das opções ...</option>
                <option value="receita">RECEITA</option>
                <option value="despesa">DESPESA</option>
                <option value="transferência">TRANSFERÊNCIA</option>
            </select>
            </div>
            <br><br>
        </form>
    </main>
</body>
</html>
